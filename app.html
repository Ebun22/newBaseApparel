<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Apparel</title>
    <link type="text/css" rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no" >
  </head>
  <body>
    <div class="mobile-logo-cont">
    <img src="images/logo.svg" alt="">
  </div>
  <img class="mobile-img" src="images/hero-mobile.jpg">
    <div class="left-side">
      <div class="logo-cont">
        <img src="images/logo.svg" alt="">
      </div>
      <header>
        <span class="pink-text-1">WE'RE</span><br />
        <span class="text">COMING</span><br />
        <span class="text-2">SOON</span><br />
      </header>

      <div class="after-header">
        <p class="pink-text">Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
      </div>


          <div class="search-container">

          <form class="form" action="#" method="GET">
            <input class="search" type="search" name="email" placeholder="Email Address">
            <img class="error-icon" src="images/icon-error.svg" >
            <button class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                      <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/>
                    </svg>
            </button>

          </form>


        </div>

          <p class="error-message">Please provide a valid email</p>

      </div>

    <div class=" right-side ">
        <img src="images/hero-desktop.jpg" alt="female-hero">
    </div>
    <script src="app.js"></script>
  </body>
</html>
